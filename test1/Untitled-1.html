    <script>
        var arr = [1,5,13,12,7,77,25,33,16,85];
        arr.sort(function(a,b){
            return a-b;
        })
        console.log(arr);
        var k = Math.floor(Math.random()*(99-1)+1);
        var L = 0;
        var R = arr.length - 1;
        while(L <=R){
            var M = Math.floor(L +R);
            if(arr[M]>k){
                R = M -1; 
            }
            else if(arr[M]<k){
                L = M +1;
            }
            else{console.log(M,k,arr[M]);
                break;
            }
        }
        if(L>R){
            console.log("weizhaodao");
        }
    </script>
